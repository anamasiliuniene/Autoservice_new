{% extends "autoservice/base.html" %}
{% block title %}Delete order{% endblock %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        {% load crispy_forms_tags %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete</legend>
            <h2>Are you sure? Order: {{ order.pk }} ("{{ order.car }}")</h2>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, delete it</button>
                <a class="btn btn-outline-secondary" href="{% url 'order_detail' order.pk %}">Cancel</a>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
