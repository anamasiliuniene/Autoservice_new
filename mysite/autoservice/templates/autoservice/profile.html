{% extends "autoservice/base.html" %}
{% load static %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">



        {% if user.photo %}
        <div class="text-center my-3">
            <img src="{{ user.photo.url }}"
            class="rounded-circle logo-glow"
            width="150"
            height="150"
            style="object-fit: cover;"
            alt="Profile photo">
        </div>
        {% else %}
        <div class="text-center my-3">
            <img src="{% static 'images/default_user.png' %}"
            class="rounded-circle logo-glow"
            width="150"
            height="150"
            style="object-fit: cover;"
            alt="Default profile photo">
        </div>
        {% endif %}

            <p><b>
                <div class="text-center my-3">Username: {{ user.username }}
            </b></p>
        </div>

        <!-- Profile Form (left-aligned) -->
        <div class="text-start mt-4">
            <h4>Update Profile</h4>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% load crispy_forms_tags %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-warning w-100 mt-3">Update</button>
            </form>
        </div>

        {% endblock %}
